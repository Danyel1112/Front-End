<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de País</title>
</head>
<body>
    <h1>Verificador de País.</h1>
    País <input type="text" name="txtpais" id="txtpais"> de origem.
    <input type="button" value="Validar" onclick="validar()">

    <div id="res">

    </div>

    <script>
        function validar() {
        let pais = document.getElementById('txtpais');
        let res = document.getElementById('res');
        res.innerHTML = `Seu país, lhe origina como ${pais}`
        }
       
    </script>
</body>
</html>
