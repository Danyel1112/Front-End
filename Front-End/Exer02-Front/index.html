<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo table</title>
</head>

<body>
    <table>
        <caption>2023 Driver Standings</caption>
        <thead>
            <tr>
                <th>POS</th>
                <th>DRIVER</th>
                <TH>NAT</TH>
                <TH>TEAM</TH>
                <TH>PTS</TH>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Verstappen</td>
                <td>NED</td>
                <td>RED BULL RACING</td>
                <td>93</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Perez</td>
                <td>MEX</td>
                <td>RED BULL</td>
                <td>87</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Alonso</td>
                <td>ESP</td>
                <td>ASTON MARTIN</td>
                <td>60</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Hamilton</td>
                <td>GBR</td>
                <td>Mercedes</td>
                <td>48</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Russell</td>
                <td>GBR</td>
                <td>MERCEDES</td>
                <td>28</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>POS</th>
                <th>DRIVER</th>
                <TH>NAT</TH>
                <TH>TEAM</TH>
                <TH>PTS</TH>
            </tr>
        </tfoot>
    </table>
</body>

</html>
